name: ci

on: [ push, pull_request ]

jobs:
 lint:
  runs-on: ubuntu-latest
  steps:
  - name: Checkout
    uses: actions/checkout@v2
  - name: Set up Node 14
    uses: actions/setup-node@v1
    with:
     node-version: 14
  - run: npm install
  - run: npm run lint
 build:
  runs-on: ubuntu-latest
  steps:
  - name: Checkout
    uses: actions/checkout@v2
  - name: Set up Node 14
    uses: actions/setup-node@v1
    with:
     node-version: 14
  - run: npm install
  - run: npm run build
  - name: Upload artifact
    uses: actions/upload-artifact@v2
    with:
     name: dist
     path: dist
 test-unit:
  runs-on: ubuntu-latest
  steps:
  - name: Checkout
    uses: actions/checkout@v2
  - name: Set up Node 14
    uses: actions/setup-node@v1
    with:
     node-version: 14
  - run: npm install
  - run: npm run test
 test-acceptance:
  runs-on: ubuntu-latest
  steps:
  - name: Checkout
    uses: actions/checkout@v2
  - name: Set up Node 14
    uses: actions/setup-node@v1
    with:
     node-version: 14
  - run: npm install
  - run: npm run e2e
 deploy-github:
  needs: [ build, test-unit, test-acceptance ]
  runs-on: ubuntu-latest
  steps:
  - name: Checkout
    uses: actions/checkout@v2
  - name: Download artifact
    uses: actions/download-artifact@v2
    with:
     name: dist
     path: dist
  - name: Deploy to GitHub
    uses: JamesIves/github-pages-deploy-action@4.1.5
    with:
     branch: gh-pages
     folder: dist/ngx-crud-playground
 deploy-heroku:
  needs: [ build, test-unit, test-acceptance ]
  runs-on: ubuntu-latest
  steps:
  - name: Checkout
    uses: actions/checkout@v2
  - name: Deploy to Heroku
    uses: akhileshns/heroku-deploy@v3.6.8
    with:
     heroku_app_name: ngx-crud-playground
     heroku_email: info@redaxmedia.com
     heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
