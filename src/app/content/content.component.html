<ng-container *ngIf="panelConfig | async as panelConfig">
	<div class="wrapper-content">
		<ng-container *ngFor="let amount of [].constructor(panelConfig.request.amount); let index = index;">
			<app-card [index]="index" [panelConfig]="panelConfig"></app-card>
		</ng-container>
	</div>
</ng-container>
